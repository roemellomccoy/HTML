<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Form</title>
  </head>
  <body>
    <form>
      <label for = "email">Email Address:</label><br>
      <input type="text" id="email" name="email"><br>
      <label for = "password">Password:</label><br>
      <input type="text" id="password" name="password"><br>
      <label for = "username">GitHub Username:</label><br>
      <input type="text" id="username" name="username"><br>
      <input type="radio" id="Interprise" name="version" value="Interprise">
      <label for="Interprise">Interprise</label><br>
      <input type="radio" id="Pro" name="version" value="Pro">
      <label for="Pro">Pro</label><br>
      <input type="radio" id="Free" name="version" value="Free">
      <label for="Free">Free</label><br>
      <input type="checkbox" id="rememberMe" name="rememberMe" value="Yes">
      <label for="rememberMe">Remember Me</label><br>
    </form>
  </body>
</html>
